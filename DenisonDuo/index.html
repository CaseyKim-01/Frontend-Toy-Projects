<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Duo Mobile</title>
</head>
<body>
    <center>
    <div class = "content">
        <img class = "logo" src="https://denison.edu/sites/default/files/file_attachments/wordmark.png">
        <div class = "outer-box">
            Denison account-holders are required to use Duo Two-Factor Authentication to 
            approve logins. If you see "Start Setup" below, you must enroll in Duo. For more information view 
            this <span>ITS Help Desk Online FAQ</span>.
        </div>
        <div class = "content-box">
                
                <img class = "small-logo" src = "https://internet2.edu/wp-content/uploads/2020/06/duo-larger-logo.png">
                <button class = "settings">Settings</button>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary options" type="button">Send Me a Push</button>
                    <button class="btn btn-primary options" type="button">Call Me</button>
                    <button class="btn btn-primary options" type="button">Enter a Passcode</button>
                  </div>
                  <br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me for 30 days
                    </label>
                  </div>
        </div>
    </div>
    </center>
</body>
</html>
